<body>
<p>Asi es como se utilizaria en la vida real</p>

<script src="../dist/JsObjectToYaml.js"></script>
<div id="main">
    <button onclick="handleOnClickButton()">Click Me!</button>
</div>
<script>

		var config = {
			key1: "value 1",
			key2: {
				key21: "value 2.1",
				key22: "value 2.2.",
				key23: {
					key231: ["value 2.3.1 1", "value 2.3.1 2", "value 2.3.1 3"]
				}
			}
		};

		JsObjectToYaml.start(config);
	}
</script>
